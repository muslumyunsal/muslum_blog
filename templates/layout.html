<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Müslüm'ün Blogu</title>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container text-break" style="margin-top: 15px; margin-bottom: 100px;">

        {% if messages %}
            {% for message in messages %}
            
                {% if message.tags == "info" %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% else %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endif %}
            
            {% endfor %}
        {% endif %}


        {% block body %}
            
        {% endblock body %}
            
    </div>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>

<!-- Bootstrap dosyalarında değişiklik yapabilmek için eklemiş olduğumuz css js ve jquery versiyonlarını indirdik.
Kontrol etmek için static dosyasının içine bakabilirsin. BU ÖNEMLİ!!! versiyonları dahil ettiğimizden scriptleri
yazmamıza gerek yok. Bu güvenlik açısından önemli. -->
<!-- Dahil ettiğimiz css'i kullanabilmek için load static yapıp link etiketinde href veriyoruz. -->
<!-- Dahil ettiğimiz js'i kullanabilmek için script etiketleri arasına source'a yolu veriyoruz. -->
